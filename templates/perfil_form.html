{% extends "base.html" %}

{% block content %}

<main >
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Registrate</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-8 mb-4">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <form method="POST" class="card-body">
            {% csrf_token %}
              <div class="md-form mb-5">
                {{ form.username }}
                <label for="Usuario" class="">Nombre de Usuario</label>
              </div>

              <div class="md-form mb-5">
                {{ form.email }}
                <label for="E-mail" class="">E-mail</label>
              </div>

              <div class="md-form mb-5">
                {{ form.first_name }}
                <label for="Nombres" class="">Nombres</label>
              </div>

              <div class="md-form mb-5">
                {{ form.last_name }}
                <label for="Apellidos" class="">Apellidos</label>
              </div>



              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-lg-4 col-md-12 mb-4">
                  <label for="country">Contraseña</label>
                  {{ form.password1 }}
                </div>
                <div class="col-lg-4 col-md-12 mb-4">
                  <label for="country">Repite la Contraseña</label>
                  {{ form.password2 }}
                </div>
               

              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Registrarse</button>

            </form>

          </div>
          <!--/.Card-->

        </div>


      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

{% endblock content %}
