{% extends "base.html" %}

{% block content %}

<main >
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Registrate</h2>

      <!--Grid row-->
      <div class="container">

        <!--Grid column-->
        <div class="col-md-8 mb-10">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <form method="POST" class="card-body">
            {% csrf_token %}
              <div class="md-form mb-5 form-control-lg">
                {{ form.username }}
                <label for="Usuario" class="">Nombre de Usuario</label>
              </div>

              <div class="md-form mb-5 form-control-lg">
                {{ form.email }}
                <label for="E-mail" class="">E-mail</label>
              </div>

              <div class="md-form mb-5 form-control-lg">
                {{ form.first_name }}
                <label for="Nombres" class="">Nombres</label>
              </div>

              <div class="md-form mb-5 form-control-lg">
                {{ form.last_name }}
                <label for="Apellidos" class="">Apellidos</label>
              </div>

              <div class="md-form mb-5 form-control-lg">
                {{ form.password1 }}
                <label for="password1" class="">Contraseña</label>
              </div>

              <div class="md-form mb-5 form-control-lg">
                {{ form.password2 }}
                <label for="password2" class="">Repite la Contraseña</label>
              </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Registrarse</button>

            </form>

          </div>
          <!--/.Card-->

        </div>


      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

{% endblock content %}
