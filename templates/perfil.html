{% extends 'base.html' %}
{% if user.is_authenticated %}
{% block content %} 
    
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title text-center">
                    Usuario :{{ user.first_name }}
                    {{ user.last_name }}
                </h4>
              </div>
              <div class="card-body">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="{{ form.name }}">Numero de Usuario:</label>
                        {{ user.id }}
                    </div>
                    <div class="form-group">
                      <label for="{{ form.name }}">NickName:</label>
                      {{ user.username }}
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="{{ form.name }}">Nombre:</label>
                        {{ user.first_name}}
                      </div>
                    <div class="form-group">
                      <label for="{{ form.name }}">Apellido:</label>
                      {{ user.last_name}}
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="{{ form.name }}">E-Mail:</label>
                        {{ user.email}}
                      </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
        </div>
      </div>
          
 {% endblock %}
 {% endif %}
